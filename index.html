<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketplace</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Space+Mono:regular,italic,700,700italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <div class="container">
        <div class="header">
          <div class="header-logo">
            <img
              class="market-logo"
              src="./img/market-logo.svg"
              alt="market-logo"
            />
            <img src="./img/NFT Marketplace.svg" alt="NFT-logo" />
          </div>
          <nav>
            <a href="#">Marketplace</a>
            <a href="#">Rankings</a>
            <a href="#">Connect a wallet</a>
            <button>
              <img src="./img/sing-up-btn.svg" alt="sing-up-btn" />
              Sign Up
            </button>
          </nav>
        </div>
      </div>
    </header>
    <section id="discover">
      <div class="container">
        <div class="discover">
          <div class="discover-text">
            <h1>Discover digital art & Collect NFTs</h1>
            <p>
              NFT marketplace UI created with Anima for Figma. Collect, buy and
              sell art from more than 20k NFT artists.
            </p>
            <button>
              <img src="./img/RocketLaunch.svg" alt="btn-rocket" />Get Started
            </button>
            <div class="auctions">
              <ul>
                <li>240k+</li>
                <li>Total Sale</li>
              </ul>
              <ul>
                <li>100k+</li>
                <li>Auctions</li>
              </ul>
              <ul>
                <li>240k+</li>
                <li>Artists</li>
              </ul>
            </div>
          </div>
          <div class="discover-image">
            <img src="./img/discover-image.svg" alt="discover-image" />
            <div class="space">
              <h1>Space Walking</h1>
              <div class="space-avatar">
                <img src="./img/discover-avatar.svg" alt="discover-avatar" />
                <h2>Animakid</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
  </body>
</html>
